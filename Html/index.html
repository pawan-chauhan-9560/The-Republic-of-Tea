<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Republic of Tea</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/font.js"></script>
  </head>
  <body>
    <!-- Pre Loader -->
    <div class="preLoader">
      <img src="/img/Loader.gif" alt="Loader" class="preLoader-item" />
    </div>
    <!-- Header -->
    <header class="header" id="header">
      <!-- Banner -->
      <div class="banner">
        <h1 class="banner_title">The Republic of Tea</h1>
        <div class="banner_icons">
          <a href="#" class="banner_social-icon">
            <i class="fab fa-facebook fa-fw"></i>
          </a>
          <a href="#" class="banner_social-icon">
            <i class="fab fa-twitter fa-fw"></i>
          </a>
          <a href="#" class="banner_social-icon">
            <i class="fab fa-google-plus fa-fw"></i>
          </a>
          <a href="#" class="banner_social-icon">
            <i class="fab fa-instagram fa-fw"></i>
          </a>
        </div>
      </div>
      <!-- End of banner -->
      <!-- Video -->
      <article class="video_container">
        <video class="video_item" autoplay muted loop>
          <source src="../video/main.mp4" type=video/mp4> <source
          src="../video/main.ogv" type=video/ogv> <source
          src="../video/main.webm" type=video/webm> Your Brower does not support
          Video
        </video>
      </article>
      <!-- nav-btn -->
      <div class="navBtn"><i class="fas fa-bars"></i></div>
      <!-- Nav -->
      <nav class="nav">
        <ul class="nav_links">
          <!-- logo -->
          <li>
            <a href="#" class="nav_single_link">
              <img src="../img/logo1.png" alt="Tea_logo" />
            </a>
          </li>
          <li><a href="#header" class="nav_single_link">Home</a></li>
          <li><a href="#about" class="nav_single_link">About</a></li>
          <li><a href="#Tea" class="nav_single_link">Tea</a></li>

          <li><a href="#contact" class="nav_single_link">Contact</a></li>
        </ul>
      </nav>
      <!-- video on/off btn -->
      <div class="videoBtn-Container">
        <div class="videoBtn">
          <span>on</span>
          <span>off</span>
          <div class="videoBtn_switch"></div>
        </div>
      </div>
    </header>
    <script src="/js/app.js"></script>
    <script src="/js/all.js"></script>
  </body>
</html>
